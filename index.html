<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="javascript.js"></script>
    <h1>
        Welcome to the game of elements!
    </h1>
    <h2>Choose your element</h2>
    <p>Best of 5 wins!</p>
    <div class="user">
        <div>Your score: </div>
    </div>
    <div class="computer">
        <div>Computer score: </div>
    </div>
    <div class="select">
    <input type="button" class="fire-button" value="" onclick="change('fire')"></input>
    <input type="button" class="water-button" value="" onclick="change('water')"></input>
    <input type="button" class="grass-button" value="" onclick="change('grass')"></input>
    </div>
    <input type="submit" class="reset" value="Reset game"></input>
</body>
</html>
